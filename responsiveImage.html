<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 15px);
            margin-bottom: 15px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Image Gallery</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="food1.png" alt="Gallery Image 1">
        </div>
        <div class="gallery-item">
            <img src="food2.jpg" alt="Gallery Image 2">
        </div>
        <div class="gallery-item">
            <img src="food3.jpg" alt="Gallery Image 3">
        </div>
        <div class="gallery-item">
            <img src="food4.jpg" alt="Gallery Image 4">
        </div>
        <div class="gallery-item">
            <img src="food5.jpg" alt="Gallery Image 5">
        </div>
        <div class="gallery-item">
            <img src="food6.jpg" alt="Gallery Image 6">
        </div>
    </div>

</body>
</html>
